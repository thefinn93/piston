<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="manifest" href="{{ url_for('manifest') }}" />

    <title>Piston | {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/dist/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  </head>
  <body>
    {% block body %}
    <nav class="navbar navbar-light navbar-static-top bg-faded">
      <a class="navbar-brand" href="{{ url_for('index') }}">Piston</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link{% if request.script_root + request.path == url_for('docs') %} active{% endif %}" href="{{ url_for('docs') }}">Docs</a>
        </li>
      </ul>
    </nav>
    <br />
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <footer class="footer text-xs-center text-muted">
      Piston {{ piston_version }}
    </footer>
    {% endblock %}
    {% block js %}{% endblock %}
  </body>
</html>
